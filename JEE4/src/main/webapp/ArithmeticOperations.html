<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Arithmetic Operations using Request Dispatchers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .input-container {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
	</head>
	<body>
	    <div class="container">
	        <h1>Arithmetic Operations</h1>
	        
	        <form action="calculate" method="get">
		        <div class="input-container">
		            <label for="num1">Number 1:</label>
		            <input type="number" id="num1" name="num1" required>
		        </div>
		        <div class="input-container">
		            <label for="num2">Number 2:</label>
		            <input type="number" id="num2" name="num2" required>
		        </div>
		        <input type="submit">      
	        </form>
	    </div>
	</body>
</html>
