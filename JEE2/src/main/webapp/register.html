<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Registration Form</title>
	</head>
	<body>
		<h2>Register Employee</h2>
		<form action="register" method="post">
			Id <input type="number" required name="id"> <br><br>
			Name <input type="text" required name="name"> <br><br>
			Email <input type="email" required name="email"> <br><br>			
			Department <input type="text" required name="department"> <br><br>
			Salary <input type="number" required name="salary"> <br><br>
			<input type="submit">
		</form>	
	</body>
</html>
